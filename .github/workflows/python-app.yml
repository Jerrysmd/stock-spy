# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run_python_script:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip config set global.progress_bar off
        pip config set global.use_feature fast-deps
        python -m pip install requests pandas
    - name: Set Environment Variables
      run: |
        echo "SMTP_MAIL=${{ secrets.SMTP_MAIL }}" >> $GITHUB_ENV
        echo "SMTP_TOKEN=${{ secrets.SMTP_TOKEN }}" >> $GITHUB_ENV
        echo "LAST_EMAIL_TIMESTAMP=${{ secrets.LAST_EMAIL_TIMESTAMP }}" >> $GITHUB_ENV
    - name: Run Python script
      run: |
        python main.py
    - name: Update secret
      uses: action-pack/set-secret@v1
      with:
        name: 'LAST_EMAIL_TIMESTAMP'
        value: ${{ secrets.LAST_EMAIL_TIMESTAMP }}
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
